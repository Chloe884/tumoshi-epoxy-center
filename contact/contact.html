<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contact.css">
  <script src="../lang.js"></script>
</head>
<body>
  <header>
    <h1 data-key="contact_header">Contactez-Nous</h1>
  </header>
 <a href="../index.html" class="back-button" data-key="retour">&#8592; back</a>
  <main class="contact-main">
    <!-- Section contact + image -->
    <div class="contact-top">
      <div class="contact-left">
       <h1 class="company-title" translate="no"> CONTACTEZ TUMOSHI EPOXY'S CENTER</h1>
        <div class="contact-info">
          <p><strong data-key="address_label">Address:</strong> Yaound√© (Tongolo), Cameroon</p>
          <p><strong data-key="phone_label">Phone:</strong> <a href="tel:+237679168375">(+237) 6 79 16 83 75</a></p>
          <p><strong data-key="email_label">Email:</strong> <a href="mailto:info@tumoshiepoxy's.com">info@tumoshiepoxy's.com</a></p>
          <p><strong data-key="follow_us_label">Follow Us:</strong> 
            <a href="https://www.facebook.com/share/15DHmPn3DG5/" target="_blank" data-key="facebook_link">Facebook</a>
          </p>
        </div>
      </div>
      <div class="contact-right">
        <img src="../assets/taf.jpg" alt="tumoshi epoxy" />
      </div>
    </div>

    <!-- Formulaire -->
    <h2 class="contact-title" data-key="send_message_label">SEND A MESSAGE</h2>
    <div class="contact-form-section">
      <form class="contact-form">
        <label for="name" data-key="name_label">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email" data-key="email_label">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message" data-key="message_label">Message</label>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>

        <button type="submit" data-key="send_button">Send</button>
      </form>
    </div>
  </main>

  <footer>
    <p data-key="footer_text">&copy; 2025 Tumoshi Epoxy's Center. All rights reserved.</p>
  </footer>

</body>
</html>
